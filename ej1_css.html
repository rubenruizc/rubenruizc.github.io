<!DOCTYPE html>
<html>
  <head>
  <style>
    a:link, a:visited {
    background-color: #ab0006;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border: 5px solid rgb(123, 112, 0);
    margin: 12px;
    }

    a:hover, a:active {
    background-color: black;
    }
  </style>
  </head>
  <body>
    <a href="#">Enlace</a>
    <a href="#">Sobre nosotros</a>
    <a href="#">Ropa</a>
    <a href="#">Correo</a>
  </body>
</html>
