<!DOCTYPE html>
<html>
  <head>
  <style>
    ol {
    background: #ff9999;
    padding: 20px;
    }
    ul {
    background: #3399ff;
    padding: 20px;
    list-style-type: none;
    }
    ol li {
    background: #ffe5e5;
    padding: 5px;
    margin-left: 35px;
    }
    ul li {
    background: #cce5ff;
    margin: 5px;
    }
    ol li span {
      color: white;
    }
    ul li span {
      color: darkblue;
    }
   </style>
  </head>
  <body>
    <h1>Colores en listas:</h1>
    <ol>
      <li><span>Viena</span></li>
      <li>Praga</li>
      <li>Budapest</li>
   </ol>
   <ul>
      <li><span>Viena</span></li>
      <li>Praga</li>
      <li>Budapest</li>
   </ul>
  </body>
</html>
